package signalios;

syntax = "proto2";

message BackupSnapshot
{
    message BackupEntity
    {
        enum Type {
            UNKNOWN = 0;
            MIGRATION = 1;
            THREAD = 2;
            INTERACTION = 3;
            ATTACHMENT = 4;
        }
        optional Type type = 1;
        optional bytes entityData = 2;
    }

    repeated BackupEntity entity = 1;
}
